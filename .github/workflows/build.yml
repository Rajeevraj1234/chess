name: Build on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install

      - name: prisma client genration
        run: npm run db:generate  
        
      - name: Run Build
        run: yarn run build:frontend #FIX THIS -> issue in the backend and websocket due to packages/redis_queue/client not found 
